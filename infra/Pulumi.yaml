name: rex-backend
runtime: go
description: Rex Backend Infrastructure on AWS

config:
  rex-backend:projectName:
    description: Project name used for resource naming
    default: rex-backend
  
  rex-backend:environment:
    description: Environment (dev, staging, production)
    default: dev
  
  rex-backend:vpcCidr:
    description: VPC CIDR block
    default: 172.31.0.0/16

  
  rex-backend:dbMasterUsername:
    description: Database master username
    default: rexadmin
  
  rex-backend:dbMasterPassword:
    description: Database master password
    secret: true
  
  rex-backend:supertokensApiKey:
    description: SuperTokens API key
    secret: true
  
  rex-backend:domainName:
    description: Domain name for the application (optional)
    default: ""
  
  rex-backend:certificateArn:
    description: ACM certificate ARN for HTTPS (optional)
    default: ""
  
  rex-backend:githubRepo:
    description: GitHub repository URL for Amplify frontend deployment
    default: https://github.com/ysaakpr/rex
  
  rex-backend:githubBranch:
    description: GitHub branch to deploy (main, develop, etc.)
    default: main
  
  rex-backend:githubToken:
    description: GitHub personal access token (optional for public repos)
    default: ""

